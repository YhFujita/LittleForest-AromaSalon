<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>予約フォーム</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main-container">
        <div class="glass-card">
            <header>
                <h1>Reservation</h1>
                <p>ご予約はこちらから</p>
            </header>

            <form id="reservationForm">
                <div class="form-group">
                    <label for="menu">メニュー</label>
                    <div class="select-wrapper">
                        <select id="menu" name="menu" required>
                            <option value="" disabled selected>メニューを読み込み中...</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="datetime">ご希望日時</label>
                    <div class="select-wrapper">
                        <select id="datetime" name="datetime" required>
                            <option value="" disabled selected>日時を読み込み中...</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="name">お名前</label>
                    <input type="text" id="name" name="name" placeholder="山田 花子" required>
                </div>

                <div class="form-group">
                    <label for="phone">電話番号</label>
                    <input type="tel" id="phone" name="phone" placeholder="09012345678" required>
                </div>

                <div class="form-group">
                    <label for="notes">備考</label>
                    <textarea id="notes" name="notes" rows="3" placeholder="ご要望があればご記入ください"></textarea>
                </div>

                <!-- HONEYPOT FIELD (Hidden from humans, visible to bots) -->
                <div style="display:none; opacity:0; position:absolute; left:-9999px;">
                    <input type="text" id="honeypot" name="honeypot" tabindex="-1" autocomplete="off">
                </div>

                <button type="submit" id="submitBtn">
                    <span>予約を確定する</span>
                </button>
            </form>

            <div id="loading" class="hidden">
                <div class="spinner"></div>
                <p>送信中...</p>
            </div>

            <div id="successMessage" class="hidden">
                <svg viewBox="0 0 24 24" class="success-icon">
                    <path fill="currentColor" d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" />
                </svg>
                <h2>予約完了</h2>
                <p>ご予約ありがとうございます。<br>確認のご連絡をお待ちください。</p>
                <button id="closeBtn" onclick="liff.closeWindow()">閉じる</button>
            </div>

            <footer
                style="margin-top: 30px; text-align: center; font-size: 12px; border-top: 1px solid rgba(0,0,0,0.05); padding-top: 20px;">
                <a href="index.html" style="color: var(--primary-dark); text-decoration: none; margin: 0 5px;">ホーム</a> |
                <a href="legal.html"
                    style="color: var(--primary-dark); text-decoration: none; margin: 0 5px;">規約・ポリシー</a>
            </footer>
        </div>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
